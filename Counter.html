<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <input type='button' value='-' onclick="counterMinus()">
    <input type='button' value='+' onclick="counterPlus()">
    </br></br>
    <input type='button' value='10' onclick="refChange=10">
    <input type='button' value='20' onclick="refChange=20">
    <input type='button' value='30' onclick="refChange=30">
    <input type='button' value='40' onclick="refChange=40">

    <script>
        let counter=null;
        let refChange=null;


        function counterMinus () {
            if (counter<=-refChange) {
                counter=-refChange;
                return;}
            
            else
            counter = --counter;
            console.log (counter);
        }

        function counterPlus () {
            if (counter>=refChange) {
                counter=refChange;
                return;}
            else
            counter =++counter;
           console.log (counter);
        }
        
    </script>
</body>
</html>
