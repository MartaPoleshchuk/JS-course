<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tree =  [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];
        let sum = 0;

        function treeSum (tree) {
                                   
            for (let i = 0; i < tree.length; i++){
                if (Array.isArray(tree[i]) == true) {
                    treeSum(tree[i])
            }
              else {
                 sum += tree[i]
                 }
                             }
                                 
           
            return sum;
                       
        }
        treeSum (tree);
       
        console.log (sum);
       
    </script>
</body>
</html>
