<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input id="h1Input">
<button id='h1Button'>H1</button> </br></br>

<input id="pInput" >
<button id='pButton'>p</button></br></br>
  
<input id="listInput1" > </br></br>
<input id="listInput2" > </br></br>
<input id="listInput3" > </br></br>
<button id='listButton'>create</button> </br></br>

<hr>

<div id="app"></div> 

<script>
let app = document.getElementById('app');
const h1Button = document.getElementById('h1Button');

h1Button.onclick = function () {
    
    const h1Input= document.getElementById('h1Input').value;
    const h1 = document.createElement('H1');
    const inputTextNode = document.createTextNode(h1Input);
    
    h1.appendChild(inputTextNode);
    app.appendChild(h1);
   
}

const pButton = document.getElementById('pButton');

pButton.onclick = function () {
    const p = document.createElement('p');
    const pInput = document.getElementById('pInput').value;
    const pTextNode = document.createTextNode(pInput);
    
    p.appendChild(pTextNode);
    app.appendChild(p);
    
}

const listButton = document.getElementById('listButton');

listButton.onclick = function () {
    
    const ul = document.createElement('ul');
    
    const listInput1 = document.getElementById('listInput1').value;
    const listInput2 = document.getElementById('listInput2').value;
    const listInput3 = document.getElementById('listInput3').value;

    const listInput1TextNode = document.createTextNode(listInput1);
    const listInput2TextNode = document.createTextNode(listInput2);
    const listInput3TextNode = document.createTextNode(listInput3);

    const li1 = document.createElement('li');
    li1.appendChild(listInput1TextNode);
    const li2 = document.createElement('li');
    li2.appendChild(listInput2TextNode);
    const li3 = document.createElement('li');
    li3.appendChild(listInput3TextNode);

    ul.appendChild(li1);
    ul.appendChild(li2);
    ul.appendChild(li3);
    app.appendChild(ul);

}

</script>


</body>
</html>
