<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
</head>
<body>
    <script>
        let surname=prompt('Введите вашу фамилию');
        
        while (surname==null || surname.length > 30 || surname == "" || surname == " " || !isNaN(surname)) {
            surname=alert("Введено некорректное значение!");
            surname=prompt('Введите вашу фамилию');
            }
          
        let name=prompt('Введите ваше имя');
        
        while (name==null || name.length > 30 || name == "" || name == " " || !isNaN(name)) {
            name=alert("Введено некорректное значение!");
            name=prompt('Введите ваше имя');
            }
        
        let patronymic=prompt('Введите ваше отчество');

        while (patronymic==null || patronymic.length > 30 || patronymic == "" || patronymic == " " || !isNaN(patronymic)) {
            patronymic=alert("Введено некорректное значение!");
            patronymic=prompt('Введите ваше отчество');
            }
       
        let age=parseInt(prompt('Введите ваш возраст'));

        while (isNaN(age) || age <=0 || age == "") {
           age = alert("Введено некорректное значение!");
           age=parseInt(prompt('Введите ваш возраст'))
          }

        let gender=confirm('Ваш пол мужской?\nЕсли да - ОК, если женский - Отмена');
        let retiree;

     
        if (gender==true){ 
                gender="мужской";
                if (age>=63)
                    retiree="да"
                else retiree="нет";

        }
        else gender="женский";
        
        if (gender=="женский" && age>=58) 
            retiree="да"
        else retiree="нет";
                
        const anketa = `
        ваше ФИО: ${surname} ${name} ${patronymic}
        ваш возраст в годах: ${age} 
        ваш возраст в днях:  ${age*365}
        через 5 лет вам будет: ${age+5}
        ваш пол: ${gender}
        вы на пенсии: ${retiree}
        `
       
        alert(anketa);

    </script>
</body>
</html>
