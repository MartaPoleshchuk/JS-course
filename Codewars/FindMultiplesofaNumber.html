<body>

    <script>

        function findMultiples(integer, limit) {

           // console.log(integer, limit);
            
            let arr = [];
            let x = 0;
       
            while (x <= (limit-integer)) {
                x = x+integer;
                arr.push(x);
            }

            console.log(arr)

            return (arr);
            
        }


       findMultiples(5, 7)

    </script>
