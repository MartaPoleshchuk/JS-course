<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    let string = 'A,1,23,456,78,9,Z'

    function array(string) {
      
      let s2 = string.split(',');
      s2.shift();
      s2.pop();
      let s3=s2.join(' ');
    
      if (s3===''){
          s3=null;
      }
      return s3;
    }
 
 array(string);
    </script>
</body>
</html>
