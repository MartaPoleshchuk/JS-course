    <script>

function stringy(size) {
        
        let str = '';

        for (let i=0; i<=size; i++) {
          
           if ( i%2 === 0) {
             
            str+='1';
             
           }
                
                else{
                str+='0';
                }
                              
        }
        return str;

    }
    
    console.log (stringy (4));
    </script>
