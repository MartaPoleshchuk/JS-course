<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #item {
            width: 80px;
            height: 80px;
            background-color: red;
        }

        #basket {
            width: 150px;
            height: 150px;
            background-color: yellow;
        }

    </style>
    
</head>

<body>   

   
    <div id="item" draggable="true"></div>
    <hr>
    <div id="basket"></div>
    
<script>
    
    const item = document.getElementById ("item")
    const basket = document.getElementById ("basket")
    
    
    
    basket.addEventListener ("dragenter", () => {
        basket.style.backgroundColor = 'blue';
        basket.innerText = 'Элемент в корзине';
        

        basket.appendChild (item);
       // basket.cloneNode (item);
       
    })



    
</script>

</body>
</html>
