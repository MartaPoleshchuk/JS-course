    <script>

        const str = prompt('Введите строку')
        const vowels = ['а','я','у','ю','о','е','ё','э','и','ы']

        function vowelsCounter (str) {
            let count=0;
            
            for (let i = 0; i < str.length; i++) {

                for (let v=0; v < 10; v++){

                if (str[i].includes(vowels[v])===true) {
                count++;
                             
            }
            }
            }
                   
        console.log(count);
        
        }
        vowelsCounter (str);
              
    </script>
